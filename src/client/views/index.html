<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Analyzer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1aac26dbd0.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <h1>
               Sentiment Analyzer
            </h1>
        </header>

        <main>
            <p class="intro">Enter a URL of an article / a blog to discover its sentiment.</p>
            <section>
                <form id='submit' class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" placeholder="Enter the  URL here">
                    <input class="input" type="submit" name="" value="Analysis" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)" >
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id='text' style='color:wheat'>Text:</div>
                <div id="polarity" style='color:wheat'>Polarity: </div>
                <div id="agreement" style='color:wheat'>Agreement:</div>
                <div id="subjectivity" style='color:#f5deb3'>Subjectivity:</div>
                <div id="confidence" style='color:wheat'> Confidence:</div>
                <div id="irony" style='color:wheat'>Irony</div>
            </section>
        </main>

        <footer>
       
        </footer>

        <script>

            if ('serviceWorker' in navigator) {
                
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
